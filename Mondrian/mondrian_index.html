<!DOCTYPE html>
<html>
<head>
	<title>Mondrian</title>
	<script type="text/javascript" src="mondrian_scripts.js"></script>
	<link rel="stylesheet" type="text/css" href="mondrian_styles.css">
</head>
<body>

<div class="head">Pick a color and paint the canvas</div>

<div class="table">
	<div class="palette">
		<div id="bluebutton" class="palette__color palette__color--blue"></div>
		<div id="redbutton" class="palette__color palette__color--red"></div>
		<div id="yellowbutton" class="palette__color palette__color--yellow"></div>
		<div id="whitebutton" class="palette__color palette__color--white"></div>
	</div>
	<div class="canvas">
		<div class="canvas__row1 canvas__square1"></div>
		<div class="canvas__row1 canvas__square2"></div>
		<div class="canvas__row1 canvas__square3"></div>
		<div class="canvas__row1 canvas__square4"></div>

		<div class="canvas__row2 canvas__square1"></div>
		<div class="canvas__row2 canvas__square2"></div>
		<div class="canvas__row2 canvas__square3"></div>
		<div class="canvas__row2 canvas__square4"></div>

		<div class="canvas__row3 canvas__square1"></div>
		<div class="canvas__row3 canvas__square2"></div>
		<div class="canvas__row3 canvas__square3"></div>
		<div class="canvas__row3 canvas__square4"></div>

		<div class="canvas__row4 canvas__square1"></div>
		<div class="canvas__row4 canvas__square2"></div>
		<div class="canvas__row4 canvas__square3"></div>
		<div class="canvas__row4 canvas__square4"></div>
	</div>
</div>

</body>
</html>
